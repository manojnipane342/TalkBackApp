<app-default-layout></app-default-layout>

<table class="table table-dark table-striped w-25" id="column">
  <thead>
    <tr>
      <th>#</th>
      <th>Registered</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of contacts; let i = index">
      <th>{{i + 1}}</th>
      <td>
        <!-- <span
                  class="container-w">
              <span class="online-indicator-w">
                    <span class="blink-w"></span>
              </span> -->
        <span>{{c.displayName}}</span>
        <!-- </span> -->
      </td>
    </tr>
  </tbody>
</table>

<table class="table table-dark table-striped" id="column">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Online</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of onlineUsers; let i = index">
      <th>{{i + 1}}</th>
      <td>
        <div class="container-g">
          <div class="online-indicator-g">
            <span class="blink-g"></span>
          </div>
          <span class="name">{{c.displayName}}</span>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<table class="table table-dark table-striped" id="column">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Offline</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of offlineUsers; let i = index">
      <th>{{i + 1}}</th>
      <td>
        <div class="container-r">
          <div class="online-indicator-r">
            <span class="blink-r"></span>
          </div>
          <span class="name">{{c.displayName}}</span>
        </div>
      </td>
    </tr>
  </tbody>
</table>
